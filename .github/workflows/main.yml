jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: action/checkout@v2
    - name: Set up Python 3.8
    uses: actions/setup-python@v1
    with:
      python-version: 3.8
    -name install dependencies
    run: |
      make install
    - name: Lint with Pylint
    run: |
      make lint
    - name: Test with Pytest
    run: |
      make test
    - name: Format code with Python black
    run: |
      make format
